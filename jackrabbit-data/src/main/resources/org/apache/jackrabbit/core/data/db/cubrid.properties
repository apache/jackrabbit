# Tested with Cubrid Database 11.2 on Windows 11 Pro (2023-04-19)
driver=cubrid.jdbc.driver.CUBRIDDriver
createTable=CREATE TABLE ${tablePrefix}${table}(ID VARCHAR(255) PRIMARY KEY, LENGTH bigint, LAST_MODIFIED bigint, "DATA" blob)
updateData=UPDATE ${tablePrefix}${table} SET "DATA"=? WHERE ID=?
selectData=SELECT ID, "DATA" FROM ${tablePrefix}${table} WHERE ID=?